<!DOCTYPE html>
<html>

<head>
	<title>Atmospheric CO2</title>
	<meta charset="UTF-8" />
	<style>
	body {
		font-family: 'Source Sans Pro', sans-serif;
	}
	
	.container {
		display: inline-block;
	}
	
	.title {
		font-weight: bold;
		font-size: 18px;
		text-align: center;
	}
	
	figcaption {
		font-size: 12px;
		color: #777777;
	}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
	<script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.1"></script>
</head>

<body>
	<div class='container'>
		<div class='title'>Atmospheric CO2</div>
		<figure id='graphic'></figure>
	</div>
	<script>

var parseTime = d3.timeParse("%Y-%m-%d");
	
	d3.text("co2_mm_mlo.csv").then(data => {
		data = d3.csvParse(data.split('\n')
	  		.slice(51)
			.join('\n'))
			.map(d => {
				return {
					date: parseTime(d.year + "-" + d.month + "-01"),
					average: +d.average
				};
			});
      	console.log(data[0])
		
		  var options = {
			height: 396,
			width: 640,
			x: {
				label: ""
			},
			y: {
				domain: [300, d3.max(data, d => d.average)],
				ticks: 5,
    			tickSize: 0,
    			tickPadding: 3,
				grid: true,
				label: "↑ CO₂ (ppm)"
			},
			caption: "Source: National Oceanic and Atmospheric Agency ESRL",
			marks: [
				Plot.line(data, {
					x: "date", 
					y: "average"
				}),
				Plot.text(data, Plot.selectLast({
					x: "date",
					y: "average",
					text: "average",
					textAnchor: "start",
					dx: 3
				})),
				Plot.ruleY([300])
			]
		};
		document.getElementById('graphic').appendChild(Plot.plot(options));
    })


	</script>
</body>

</html>
